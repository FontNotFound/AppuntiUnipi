<!DOCTYPE html>
<html>
    <head>
        <title> Reti Logiche | Leonardo Fontana</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>  
    </head>
    <body class="bg bg-light">
        <div id="navbar" class="row bg bg-dark text-white py-auto my-auto w-100">
            <div class="col-auto">
                <a href="index.html">Home</a>
            </div>
            <div class="col-auto">
                <a href="retiLogiche.html">Reti Logiche</a>
            </div>
        </div>
        <div class="row w-100 mx-auto mt-2 text-center justify-content-center">
            <p class="w-100 alert alert-warning"> RETI LOGICHE</p>
        </div>
        <div class="row w-100 mx-auto mt-1 justify-content-center text-center">
            <div class="col-11">
                <div class="row w-100 justify-content-start mt-1">
                    <div class="col-2">
                        <a href="files/retilogiche.txt" download="retilogiche" class="btn btn-primary">Download</a>
                    </div>
                </div>
                <div class="card w-100">
                    <div class="card-content">
                        <div class="row w-100 mt-1">
                            <p class="alert alert-info w-100" role="button" onClick="openPage(1)"> LEZIONE I </p>
                            <div class="collapse" id="lezione1">               
                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="img/retilogiche/1.jpg" style="transform: rotate(270deg);" class="d-block w-100" alt="first">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="img/retilogiche/2.jpg" style="transform: rotate(270deg);" class="d-block w-100" alt="second">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="img/retilogiche/3.jpg" style="transform: rotate(270deg);" class="d-block w-100" alt="third">
                                      </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                  </div>
                            </div>
                        </div>
                        <div class="row w-100 mt-1">
                            <p class="alert alert-info w-100" role="button" onClick="openPage(2)"> LEZIONE II </p>
                        </div>
                        <div class="row w-100 mt-1">
                            <p class="alert alert-info w-100" role="button" onClick="openPage(3)"> LEZIONE III </p>
                        </div>
                        <div class="row w-100 mt-1">
                            <p class="alert alert-info w-100" role="button" onClick="openPage(4)"> LEZIONE IV </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/Javascript">
        function openPage(num){
            $('#lezione'+num).toggleClass('show')
        }
    </script>
</html>
